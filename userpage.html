<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pharmacy</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="js/common.js"></script>
        <script src="js/userpage.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <nav class="navbar">
                <ul>
                    <li class="logo"><a href="home.html">Pharmacy</a></li>
                    <li id="logout-btn" class="nav-link"><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- update user form  -->
        <div class="update-user">
            <div class="greeting">
                Welcome!
            </div>
            <form id="update-user-form" >
                <div class="input-row">
                    <input class="field" type="text" placeholder="Phone" name="phone" required>
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="First name" name="fname" required>
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Last name" name="lname" required>
                </div>
                <div class="input-row">
                    <input class="field" type="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-row">
                    <input class="button" type="submit" value="Update">
                </div>
            </form>
            <div class="input-row">
                <input id="delete-user" class="button delete" type="submit" value="DELETE USER">
            </div>
        </div>
    </body>
</html>
