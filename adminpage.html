<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pharmacy</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="js/common.js"></script>
        <script src="js/adminpage.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <nav class="navbar">
                <ul>
                    <li class="logo"><a href="home.html">Pharmacy</a></li>
                    <li id="logout-btn" class="nav-link"><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        <!-- admin menu  -->
        <div class="content admin-menu">
            <div class="input-row">
                <a href="#add-hidden" class="button">Add Drug</a>
            </div>
            <div class="input-row">
                <a href="#update-hidden" class="button">Update Drug</a>
            </div>
            <div class="input-row">
                <a href="#delete-hidden" class="button delete">Delete Drug</a>
            </div>
        </div>
        <!-- dialog windows -->
        <div id="add-hidden" class="dialog">
            <a class="close" href="#">&times;</a>
            <form>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Name" name="name" required>
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Description" name="description" required>
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Price" name="price" required>
                </div>
                <div class="input-row">
                    <input class="button" type="submit" value="Add">
                </div>
            </form>
        </div>
        <div id="update-hidden" class="dialog">
            <a class="close" href="#">&times;</a>
            <form>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Name" name="name">
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Description" name="description">
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Price" name="price">
                </div>
                <div class="input-row">
                    <input class="button" type="submit" value="Update">
                </div>
            </form>
        </div>
        <div id="delete-hidden" class="dialog">
            <a class="close" href="#">&times;</a>
            <form>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Name" name="name" required>
                </div>
                <div class="input-row">
                    <input class="button delete" type="submit" value="Delete">
                </div>
            </form>
        </div>
    </body>
</html>
